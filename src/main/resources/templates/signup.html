<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="./bootstrap.min.css" rel="stylesheet">
    </head>
    <body style="background-color: #B5DB92">
        <div>
            <header class="w-100 d-flex flex-row justify-content-between" style="background-color: #FFCB7C">
                <div>
                    가자 EAT
                </div>
                <input class="w-50" type="text" name="" placeholder="음식 검색">
                <div class="w-25">
                    <button class="btn" th:onclick="|location.href='/login'|" style="background-color: #F2D3B7">Login</button>
                    <button class="btn" th:onclick="|location.href='/signup'|" style="background-color: #FC9700">Sign up</button>
                </div>
            </header>
            <section>
                <div class="w-100 h-100 d-flex justify-content-center" style="width: 1920px; height: 1080px; margin-top: 250px;">
                    <div class="d-flex row justify-content-center align-items-center" style="width: 500px; height: 300px; background-color: #FC9700; border-radius: 20px">
                        <form class="w-50 d-flex row justify-content-center" th:action="@{/signup}" th:method="post">
                            <input class="form-control row" type="text" placeholder="ID(NICKNAME)" th:name="accountId">
                            <input class="form-control row" type="password" placeholder="PASSWORD" style="margin-top: 10px" th:name="password">
                            <input class="btn btn-light row" type="submit" style="margin-top: 10px; background-color: #F2D3B7; border-color: #F2D3B7" value="Signup">
                        </form>
                    </div>
                </div>
            </section>
        </div>

    </body>

</html>
