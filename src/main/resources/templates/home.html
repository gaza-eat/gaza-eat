<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #B5DB92">
<div>
    <header class="h-100 d-flex flex-row" style="background-color: #FFCB7C">
        <div class="w-100 d-flex flex-row justify-content-between" style="margin-top: 10px; margin-bottom: 10px">
            <div class="w-25">
                <p style="margin-left: 10px">가자 EAT</p>
            </div>
            <form th:action="|/food/search|" method="post">
                <input class="w-50" type="text" name="food" placeholder="음식 검색"/>
                <input class="btn" type="submit" style="margin-right: 20px ;background-color: #FFFFFF">
            </form>
            <div class="w-25 d-flex justify-content-end" style="margin-right: 50px">
                <button class="btn" th:onclick="|location.href='/login'|" style="margin-right: 20px ;background-color: #F2D3B7">Login</button>
                <button class="btn" th:onclick="|location.href='/signup'|" style="background-color: #FC9700">Sign up</button>
            </div>
        </div>
    </header>
    <section>
        <div class="d-flex" style="margin-left: 50px; margin-right: 50px; margin-top: 20px;">
            <button class="btn" th:onclick="|location.href='/food-form'|" style="margin-right: 20px; background-color: #FC9700">지역 등록</button>
            <button class="btn" th:onclick="|location.href='/region-form'|" style="margin-right: 20px; background-color: #FC9700">음식 등록</button>
            <button class="btn" th:onclick="|location.href='/region-food-form'|" style="margin-right: 20px; background-color: #FC9700">지역음식 등록</button>
        </div>
        <div class="" style="height: 400px; margin-left: 50px; margin-right: 50px; margin-top: 20px">
            <img src="https://media.discordapp.net/attachments/614802404419829771/1045929441894858783/3.png?width=720&height=301"
                 class="img-fluid w-100" alt="">
        </div>
    </section>
</div>
</body>
</html>
