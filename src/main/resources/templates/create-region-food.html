<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <header class="w-100 d-flex flex-row justify-content-between" style="background-color: #FFCB7C">
        <div>
            가자 EAT
        </div>
        <input type="text" name="" placeholder="음식 검색">
        <div class="w-25">
            <button class="btn" th:onclick="|location.href='/login'|" style="background-color: #F2D3B7">Login</button>
            <button class="btn" th:onclick="|location.href='/signup'|" style="background-color: #FC9700">Sign up</button>
        </div>
    </header>
    <section>
        <form th:action="" th:method="post">
            <input type="text" placeholder="이름" th:name="name">
            <input type="password" placeholder="설명" th:name="description">
            <input type="submit" value="Sign Up">
        </form>
    </section>
</div>
</body>
</html>
